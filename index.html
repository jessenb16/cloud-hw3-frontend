<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album - Search & Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo Album</h1>
            <p class="subtitle">Search and upload your photos</p>
        </header>

        <main>
            <!-- Search Section -->
            <section class="search-section">
                <h2>Search Photos</h2>
                <form id="searchForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="searchQuery" 
                            placeholder="Enter search query (e.g., 'show me trees', 'dogs', 'cats and birds')"
                            required
                        >
                        <button type="submit" id="searchBtn">Search</button>
                    </div>
                </form>
                <div id="searchStatus" class="status-message"></div>
            </section>

            <!-- Upload Section -->
            <section class="upload-section">
                <h2>Upload Photo</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="photoFile">Select Photo:</label>
                        <input 
                            type="file" 
                            id="photoFile" 
                            accept="image/*"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="customLabels">Custom Labels (comma or space separated):</label>
                        <input 
                            type="text" 
                            id="customLabels" 
                            placeholder="e.g., Sam, Sally or Sam Sally"
                        >
                        <small>Optional: Add custom labels to help with searching</small>
                    </div>
                    <button type="submit" id="uploadBtn">Upload Photo</button>
                </form>
                <div id="uploadStatus" class="status-message"></div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <h2>Search Results</h2>
                <div id="resultsContainer" class="photo-grid">
                    <p class="empty-message">Enter a search query to see results</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
